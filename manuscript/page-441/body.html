<div class="leaf flex"><div class="inner justify"><p>They all laughed at that, and it broke up the strained conversation. Margaret said in her big, gay way:</p><p>"Of course you can come and go as you please. The rooms are yours, and I shouldn't presume to dictate to you." And then she said to mama: "Amy, you've had too much wine. Let it alone."</p><hr class="section"></div> </div>
